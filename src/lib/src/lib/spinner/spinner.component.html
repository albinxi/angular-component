<ng-content *ngIf="material; then materialSpinner else defaultSpinner"></ng-content>

<ng-template #materialSpinner>
  <svg
    class="material-spinner"
    [ngClass]="spinnerStyle()"
    viewBox="0 0 50 50"
  >
    <circle
      class="path"
      cx="25"
      cy="25"
      r="20"
      fill="none"
      stroke-width="3"
    ></circle>
  </svg>
</ng-template>

<ng-template #defaultSpinner>
  <div
    class="tf-loader-container"
    [ngClass]="size"
  >
    <div
      class="tf-loader"
      [class.ring]="ring"
      [ngClass]="spinnerStyle()"
    >
      <span *ngIf="showSpan"></span>
      <ng-container *ngIf="type === 'ellipse'">
        <div class="ellipse-dot"></div>
        <div class="ellipse-dot"></div>
        <div class="ellipse-dot"></div>
      </ng-container>
    </div>
  </div>
</ng-template>
